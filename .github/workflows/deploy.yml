name: Deploy to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: "Reason for manual deploy"
        required: false
        default: "Manual deploy from GitHub UI"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: |
        # Upload everything
        aws s3 sync dist/ s3://francklab-homepage-bucket --delete

        # Force index.html to NEVER be cached
        aws s3 cp dist/index.html s3://francklab-homepage-bucket/index.html \
          --cache-control "public, max-age=0, must-revalidate" \
          --content-type "text/html"

        # Cache hashed assets forever
        aws s3 sync dist/assets/ s3://francklab-homepage-bucket/assets/ \
          --cache-control "public, max-age=31536000, immutable" \
          --delete

    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/index.html"
